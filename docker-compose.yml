version: '3.8'

services:
  api:
    build: .
    command: python api_server.py
    ports:
      - "8000:8000"
    volumes:
      - ./src/bin:/app/src/bin
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped

  web:
    build: .
    command: python web_app.py --port 8080 --production
    ports:
      - "8080:8080"
    volumes:
      - ./src/bin:/app/src/bin
    environment:
      - PYTHONPATH=/app
      - PROVER9_API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped

  api-only:
    build: .
    command: python api_server.py
    ports:
      - "8000:8000"
    volumes:
      - ./src/bin:/app/src/bin
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped 